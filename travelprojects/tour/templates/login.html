<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:  hsl(226,15.9%,60%)">
<h1 style="text-align:center;color: hsl(226,88.1%,9.1%)">LOGIN PAGE</h1>
<form style="font-size:150%" action="login" method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="password" name="password" placeholder="Confirm your password"><br>
    <input type="submit">

</form>
</body>
</html>
